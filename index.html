<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pricing Panel</title>
</head>
<body>
    <div class="price-table">

        <div class="price-plan">
            <img src="..//Assets/Images/icon1.png" alt="icon1" class="pricing-image">
            <h1 class="pricing-heading">Personal</h1>
            <ul class="pricing-features">
                <li class="pricing-features-item">CUSTOM DOMAINS</li>
                <li class="pricing-features-item">SLEEPS AFTER 30 MINS OF INACTIVITY</li>
            </ul>
            <span class="pricing-price">FREE</span>
            <a href="#" class="pricing-button">SIGN UP</a>
        </div>

        <div class="price-plan">
            <img src="..//Assets/Images/icon2.png" alt="icon2" class="pricing-image">
            <h1 class="pricing-heading">SMALL TEAM</h1>
            <ul class="pricing-features">
                <li class="pricing-features-item">NEVER SLEEPS</li>
                <li class="pricing-features-item">MULTIPLE WORKERS FOR MORE POWERFUL APPS</li>
            </ul>
            <span class="pricing-price">$150</span>
            <a href="#" class="pricing-button is-featured">FREE TRIAL</a>
        </div>

        <div class="price-plan">
            <img src="..//Assets/Images/icon3.png" alt="icon3" class="pricing-image">
            <h1 class="pricing-heading">ENTERPRISE</h1>
            <ul class="pricing-features">
                <li class="pricing-features-item">DEDICATED</li>
                <li class="pricing-features-item">SIMPLE HORIJONTAL SCALABILITY</li>
            </ul>
            <span class="pricing-price">$400</span>
            <a href="#" class="pricing-button">FREE TRIAL</a>
        </div>

    </div>

</body>
</html>
